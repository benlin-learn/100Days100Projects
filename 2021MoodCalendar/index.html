<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>2021 Mood Calendar</title>
  </head>
  <body>
    <div class="ui container">
      <div class="main-title">
        <h2>2021 Mood Calendar</h2>
        <h4>~ color each day depending on what your mood was / is ~</h4>
      </div>

      <div class="select-mood">
        <p>Select mood:</p>
        <div class="mood-container">
          <button class="mood-1">
            <i class="far fa-laugh"></i>
          </button>
          <button class="mood-2">
            <i class="far fa-grin-alt"></i>
          </button>
          <button class="mood-3"><i class="far fa-meh"></i></button>
          <button class="mood-4"><i class="far fa-frown"></i></button>
          <button class="mood-5">
            <i class="far fa-sad-tear"></i>
          </button>
        </div>
        <p>then click on the circles below</p>
      </div>
      <div class="months_container"></div>
    </div>
    <button class="sideBtn" id="randomBtn">
      <i class="fas fa-random"></i>
    </button>
    <button class="sideBtn" id="clearBtn">
      <i class="fas fa-sync-alt"></i>
    </button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
      integrity="sha512-l7jogMOI6ZWZJEY7lREjFdQum46y2+kpp/mnbJx7O+izymO9eGjL6Y4o7cEJNBdouhVHpti2Wd79Q6aIjPwxtQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
